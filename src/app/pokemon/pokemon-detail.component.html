<ActionBar [title]="'Details of ' + name"></ActionBar>

<GridLayout rows="auto, auto, auto, *" columns="*, *" *ngIf="pokemon">

    <Label text="Sprites" class="h1" row="0" col="0" colSpan="2"></Label>
    <Image [src]="pokemon.sprites.front_default" row="1" col="0" backgroundColor="#d6d6d6" borderradius="20" bordercolor="#0484bf" borderwidth = 6></Image>
    <Image [src]="pokemon.sprites.back_default" row="1" col="1" backgroundColor="#d6d6d6" borderradius="20" bordercolor="#0484bf" borderwidth = 6></Image>

    <Label text="Stats" class="h1" row="2" col="0" colSpan="2"></Label>


    <GridLayout rows="auto, auto, auto, auto, auto" columns="*, *" row="3" col="0" colSpan="2" backgroundColor="#1a1a1a" topborderradius = "20">
        <Label text="Pokemon Name :" class="font-weight-bold" row="0" col="0"></Label>
        <Label [text]="pokemon.name" class="text-uppercase" row="0" col="1"></Label>
        <Label text="Pokemon Type(s) :" class="font-weight-bold" row="1" col="0"></Label>
        <Label [text]="pokemon.types[0].type.name + (pokemon.types[1] ? '/' + pokemon.types[1].type.name : '')" row="1" col="1"></Label>
        <Label text="Pokemon Ability :" class="font-weight-bold" row="2" col="0"></Label>
        <Label [text]="pokemon.abilities[0].ability.name" row="2" col="1"></Label>
        <Label text="Pokemon Move :" class="font-weight-bold" row="3" col="0"></Label>
        <Label [text]="pokemon.moves[0].move.name" row="3" col="1"></Label>
        <Label text="Pokemon Stat :" class="font-weight-bold" row="4" col="0"></Label>
        <Label [text]="pokemon.stats[0].stat.name" row="4" col="1"></Label>
    </GridLayout>



</GridLayout>
